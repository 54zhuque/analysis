<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>成绩分析系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/site.css}" media="all"/>
</head>
<body class="main_body padding-10">
<div class="layui-container width-full padding-10 bg-white">
    <div class="layui-row">
        <div class="layui-col-md12">
            <input type="hidden" id="grade" th:value="${grade}"/>
            <input type="hidden" id="subject" th:value="${subject}"/>
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年级</th>
                    <th>身体素质得分</th>
                    <th>思想素质得分</th>
                    <th>专业成绩得分</th>
                    <th>英语成绩</th>
                    <th>综合评分</th>
                    <th>考核结果</th>
                </tr>
                </thead>
                <tbody id="excellent_students">
                    <tr v-for="(student, index) in studentList">
                        <td>{{student.stuNo}}</td>
                        <td>{{student.stuName}}</td>
                        <td>{{student.stuGrade}}</td>
                        <td>
                            <span th:if="${student.physicalScore>=85}" th:text="优秀"></span>
                            <span th:if="${student.physicalScore>=75&&student.physicalScore<85}" th:text="良好"></span>
                            <span th:if="${student.physicalScore>=60&&student.physicalScore<75}" th:text="合格"></span>
                            <span th:if="${student.physicalScore<60}" th:text="不合格"></span>
                        </td>
                        <td>
                            <span th:if="${student.moralScore>=85}" th:text="优秀"></span>
                            <span th:if="${student.moralScore>=75&&student.moralScore<85}" th:text="良好"></span>
                            <span th:if="${student.moralScore>=60&&student.moralScore<75}" th:text="合格"></span>
                            <span th:if="${student.moralScore<60}" th:text="不合格"></span>
                        </td>
                        <td>
                            <span th:if="${student.majorScore>=85}" th:text="优秀"></span>
                            <span th:if="${student.majorScore>=75&&student.majorScore<85}" th:text="良好"></span>
                            <span th:if="${student.majorScore>=60&&student.majorScore<75}" th:text="合格"></span>
                            <span th:if="${student.majorScore<60}" th:text="不合格"></span>
                        </td>
                        <td>{{student.englishScore}}</td>
                        <td>
                            <span th:if="${student.fixScore>=85}" th:text="优秀"></span>
                            <span th:if="${student.fixScore>=75&&student.fixScore<85}" th:text="良好"></span>
                            <span th:if="${student.fixScore>=60&&student.fixScore<75}" th:text="合格"></span>
                            <span th:if="${student.fixScore<60}" th:text="不合格"></span>
                        </td>
                        <td>{{student.evaluationResult}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript">
    var studentTable = new Vue({
        el: '#excellent_students',
        data: {
            studentList: []
        }
    });
    layui.use(['form','jquery',"layer"],function() {
        var $ = layui.jquery;

        var grade = $("#grade").val();
        var subject = $("#subject").val();
        //获取数据
        var url = '/bua/analysis/evaluations/'+grade+'/'+subject+'/A';
        $.get(url, null, function(data){
            var code = data['code'];
            if(parseInt(code) === 200){
                var showData = data['data'];
                if(showData && showData.length > 0){
                    studentTable.$data.studentList = showData;
                }
            }
        });
    });
</script>
</body>
</html>
