<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>成绩分析系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/site.css}" media="all"/>
</head>
<body class="main_body padding-10">
<div class="layui-container width-full padding-10 bg-white">
    <div class="layui-row">
        <div class="layui-col-md12">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年级</th>
                    <th>专业</th>
                    <th>体育成绩</th>
                    <th>体测成绩</th>
                    <th>阳光体育加分</th>
                    <th>加权平均分</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="physical, stuStat: ${physicalList}">
                    <td th:text="${physical.stuNo}"></td>
                    <td th:text="${physical.student.name}"></td>
                    <td th:text="${physical.student.grade}"></td>
                    <td th:switch="${physical.student.major}">
                        <span th:case="'2013'">生物技术</span>
                        <span th:case="'2014'">生物工程</span>
                        <span th:case="'2015'">应用化学</span>
                        <span th:case="'*'" th:text="${physical.student.major}"></span>
                    </td>
                    <td>
                        <span th:text="${physical.cultureScore}"></span>(
                        <span th:if="${physical.cultureScore>=85}" th:text="优秀"></span>
                        <span th:if="${physical.cultureScore>=75&&physical.cultureScore<85}" th:text="良好"></span>
                        <span th:if="${physical.cultureScore>=60&&physical.cultureScore<75}" th:text="合格"></span>
                        <span th:if="${physical.cultureScore<60}" th:text="不合格"></span>)
                    </td>
                    <td>
                        <span th:text="${physical.trainingScore}"></span>(
                        <span th:if="${physical.trainingScore>=85}" th:text="优秀"></span>
                        <span th:if="${physical.trainingScore>=75&&physical.trainingScore<85}" th:text="良好"></span>
                        <span th:if="${physical.trainingScore>=60&&physical.trainingScore<75}" th:text="合格"></span>
                        <span th:if="${physical.trainingScore<60}" th:text="不合格"></span>)
                    </td>
                    <td>
                        <span th:text="${physical.additionalPlus}"></span>(
                        <span th:if="${physical.additionalPlus>=85}" th:text="优秀"></span>
                        <span th:if="${physical.additionalPlus>=75&&physical.additionalPlus<85}" th:text="良好"></span>
                        <span th:if="${physical.additionalPlus>=60&&physical.additionalPlus<75}" th:text="合格"></span>
                        <span th:if="${physical.additionalPlus<60}" th:text="不合格"></span>)
                    </td>
                    <td>
                        <span th:text="${physical.fixScore}"></span>(
                        <span th:if="${physical.fixScore>=85}" th:text="优秀"></span>
                        <span th:if="${physical.fixScore>=75&&physical.fixScore<85}" th:text="良好"></span>
                        <span th:if="${physical.fixScore>=60&&physical.fixScore<75}" th:text="合格"></span>
                        <span th:if="${physical.fixScore<60}" th:text="不合格"></span>)
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
</body>
</html>
